{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h3>Popover Positioning</h3>

    <a id='t1' href="#" title="Header" data-bs-toggle="popover"  data-bs-trigger="hover focus" data-bs-content="Disabled popover" >Top</a>
    <a id="dima" data-trigger="hover" href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-content="Content">Bottom</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-content="Content">Left</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right" data-content="Content">Right</a>
</div>
<a id="manualinputlabel" href="#" data-toggle="popover" title="weclome to use the sql quer" data-bs-toggle="popover" data-html=true data-original-title="weclome to use the sql query" data-bs-content="content">example</a>
<a id='manualinputlabel' href="#" data-toggle="popover" title="Header" data-bs-toggle="popover"  data-bs-trigger="hover focus" data-bs-content="Disabled popover" >Top</a>
<button type="button" class="btn btn-primary example">Example</button>
<button type="button" id="example" class="btn btn-primary">example</button>


<span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="click" data-bs-content="Disabled popover">
  <button class="btn btn-primary" type="button" disabled>Disabled button</button>
</span>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })

    $(function() {
        $("#t1").popover("show");
    })



    $('#manualinputlabel').click(function(e) {
        $('.popover-header').append('<button id="popovercloseid" type="button" class="close">&times;</button>');
        $(this).popover();
    });

    $(document).click(function(e) {
        if(e.target.id==="popovercloseid" )
        {
            $('#manualinputlabel').popover().destroy();
        }
    });

    $(function() {
        $('.example').popover({
            title: function() {
                return 'Popup title' +
                    '<button class="close">&times</button>';
            },
            content: 'Popup content',
            trigger: 'hover',
            html: true
        });
    })

    $(function() {
        $('.example').popover({
            placement: 'bottom',
            html: 'true',
            title : '<span class="text-info"><strong>title</strong></span>'+
                '<button type="button" id="close" class="close" onclick="$(&quot;#example&quot;).popover(&quot;hide&quot;);">&times;</button>',
            content : 'test'
        });
    })


    $('.popover button.close').click(function() {
        $(this).popover('toggle');
    });
</script>

</body>
</html>
